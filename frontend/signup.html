<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Skillenza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- External Stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="signup-container">
  <h2 class="text-center mb-4">Create your Skillenza account</h2>

  <!-- Social Buttons -->
  <a href="http://localhost:5000/api/auth/google" class="btn btn-outline-danger social-btn">
  <i class="fab fa-google me-2"></i> Sign up with Google
</a>
  <a href="http://localhost:5000/auth/twitter" class="btn btn-outline-info social-btn">
    <i class="fab fa-twitter me-2"></i> Sign up with Twitter
  </a>
  <a href="http://localhost:5000/auth/linkedn" class="btn btn-outline-primary social-btn">
    <i class="fab fa-linkedin me-2"></i> Sign up with LinkedIn
  </a>

  <div class="or-divider"><span>or</span></div>

  <!-- Signup Form -->
  <form id="signupForm">
    <!-- Message Lines -->
    <div id="errorMessage" class="text-danger text-center mb-2" style="display:none; font-weight:500;">
      Signup failed. Email may already exist.
    </div>
    <div id="successMessage" class="text-success text-center mb-2" style="display:none; font-weight:500;">
      Signup successful! Redirecting to login...
    </div>

    <div class="mb-3">
      <label for="fullname" class="form-label">Name</label>
      <input type="text" class="form-control" id="fullname" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Create Password</label>
      <input type="password" class="form-control" id="password" required minlength="6">
    </div>
    <button type="submit" class="btn btn-dark w-100">Sign Up</button>
    <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
  </form>
</div>

<!-- âœ… Updated Script -->
<script>
document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("fullname").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  const errorLine = document.getElementById("errorMessage");
  const successLine = document.getElementById("successMessage");

  // Hide messages before request
  errorLine.style.display = "none";
  successLine.style.display = "none";

  try {
    const res = await fetch("http://localhost:5000/api/auth/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();

    if (data.message.includes("successful")) {
      successLine.style.display = "block";
      errorLine.style.display = "none";

      // Redirect after short delay
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    } else {
      errorLine.style.display = "block";
      successLine.style.display = "none";
    }
  } catch (err) {
    errorLine.style.display = "block";
    successLine.style.display = "none";
  }
});
</script>

</body>
</html>
