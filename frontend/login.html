<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Skillenza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="index.html">SKILLENZA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="jobs.html">Job Search</a></li>
          <li class="nav-item"><a class="nav-link" href="uploadresume.html">Upload Resume</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          <li class="nav-item"><a id="loginBtn" class="btn btn-black ms-2" href="login.html">Login/Signup</a></li>
          <li class="nav-item" id="logoutBtn" style="display:none;">
            <button class="btn btn-danger ms-2" id="logoutButton">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="auth-container">
    <h3 class="text-center mb-4">Login to Skillenza</h3>

    <!-- Error message -->
    <div id="errorMsg" class="text-danger text-center mb-3" style="display:none; font-weight:500;">
      Incorrect email or password
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-black w-100">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    // LOGIN FUNCTIONALITY
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      try {
        const res = await fetch("http://localhost:5000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (data.success) {
          errorMsg.style.display = "none";
          localStorage.setItem("loggedInUser", JSON.stringify(data.user));
          window.location.href = "index.html";
        } else {
          errorMsg.style.display = "block";
        }
      } catch (err) {
        errorMsg.style.display = "block";
      }
    });

    // NAVBAR LOGIN / LOGOUT HANDLING
    window.addEventListener("load", () => {
      const user = localStorage.getItem("loggedInUser");
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");

      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "block";
      } else {
        loginBtn.style.display = "block";
        logoutBtn.style.display = "none";
      }

      document.getElementById("logoutButton").addEventListener("click", () => {
        localStorage.removeItem("loggedInUser");
        alert("Logged out successfully ðŸ‘‹");
        window.location.reload();
      });
    });
  </script>
</body>
</html>
